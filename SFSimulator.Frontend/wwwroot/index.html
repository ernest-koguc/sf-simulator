    <body>
        <div id="app" class="h-full w-full">

<script>
    window.addEventListener('message', event => {
        if (event.origin.indexOf('sftools.mar21.eu') != -1) {
            DotNet.invokeMethodAsync('SFSimulator.Frontend', 'PostSfToolsMessage', event.data)
        }
    });
</script>
